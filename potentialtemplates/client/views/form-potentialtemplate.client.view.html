<section>
  <div class="page-header">
    <h1>{{vm.potentialtemplate._id ? 'Edit Potential Template' : 'New Potential Template'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.potentialtemplateForm" class="form-horizontal" ng-submit="vm.save(vm.form.potentialtemplateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="AddressInfo">Address Info</label>
          <input name="AddressInfo" type="text" ng-model="vm.potentialtemplate.AddressInfo" id="AddressInfo" class="form-control" placeholder="AddressInfo" required>
          <div ng-messages="vm.form.potentialtemplateForm.AddressInfo.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Potential Template AddressInfo is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Info">Info</label>
          <input name="Info" type="text" ng-model="vm.potentialtemplate.Info" id="Info" class="form-control" placeholder="Info" required>
          <div ng-messages="vm.form.potentialtemplateForm.Info.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Potential Template Info is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="Score">Score</label>
          <input name="Score" type="text" ng-model="vm.potentialtemplate.Score" id="Score" class="form-control" placeholder="Score" required>
          <div ng-messages="vm.form.potentialtemplateForm.Score.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Potential Template Score is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.potentialtemplate._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
