<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.potentialtemplate.AddressInfo"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.potentialtemplate.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="potentialtemplates.edit({ potentialtemplateId: vm.potentialtemplate._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  Info:
  <span data-ng-bind="vm.potentialtemplate.Info"></span>
  <br />
  Score:
  <span data-ng-bind="vm.potentialtemplate.Score"></span>
  <br />
  Count:
  <span data-ng-bind="vm.potentialtemplate.Count"></span>
  <br />
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.potentialtemplate.CreatedAt | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.potentialtemplate.User"
            data-ng-bind="vm.potentialtemplate.User.displayName"></span>
      <span data-ng-if="!vm.potentialtemplate.User">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.potentialtemplate.content"></p>
</section>
