<section>
  <div class="page-header">
    <h1>{{vm.registration._id ? 'Edit Registration' : 'New Registration'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.registrationForm" class="form-horizontal" ng-submit="vm.save(vm.form.registrationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="Token">Token</label>
          <input name="Token" type="text" ng-model="vm.registration.Token" id="Token" class="form-control" placeholder="Token" required>
          <div ng-messages="vm.form.registrationForm.Token.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Registration Token is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.registration._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
