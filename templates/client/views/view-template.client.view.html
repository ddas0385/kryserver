<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.template.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.template.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="templates.edit({ templateId: vm.template._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  TemplateType:
  <span data-ng-bind="vm.template.TemplateType.Name"></span>
  <br />
  Address Info:
  <span data-ng-bind="vm.template.AddressInfo"></span>
  <br />
  Address Data:
  <span data-ng-bind="vm.template.AddressData"></span>
  <br />
  Info:
  <span data-ng-bind="vm.template.Info"></span>
  <br />
  Data:
  <span data-ng-bind="vm.template.Data"></span>
  <br />
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.template.CreatedAt | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.template.User"
            data-ng-bind="vm.template.User.displayName"></span>
      <span data-ng-if="!vm.template.User">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.template.content"></p>
</section>
