<section>
  <div class="page-header">
    <h1>Templates</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="template in vm.templates"
       data-ui-sref="templates.view({ templateId: template._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="template.AddressInfo"></h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="template.CreatedAt | date:'mediumDate'"></span>
        by
        <span data-ng-if="template.User" data-ng-bind="template.User.displayName"></span>
        <span data-ng-if="!template.User">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.templates.$resolved && !vm.templates.length">
    No Templates yet, why don't you <a data-ui-sref="templates.create">create one</a>?
  </div>
</section>
