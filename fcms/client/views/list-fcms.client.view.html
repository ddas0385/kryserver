<section>
  <div class="page-header">
    <h1>Fcms</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="fcm in vm.fcms"
       data-ui-sref="fcms.view({ fcmId: fcm._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="fcm.Name"></h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="fcm.CreatedAt | date:'mediumDate'"></span>
        by
        <span data-ng-if="fcm.User" data-ng-bind="fcm.User.displayName"></span>
        <span data-ng-if="!fcm.User">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="fcm.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.fcms.$resolved && !vm.fcms.length">
    No Fcms yet, why don't you <a data-ui-sref="fcms.create">create one</a>?
  </div>
</section>
