<section>
  <div class="page-header">
    <h1>{{vm.fcm._id ? 'Edit Fcm' : 'New Fcm'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.fcmForm" class="form-horizontal" ng-submit="vm.save(vm.form.fcmForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="Name">Name</label>
          <input name="Name" type="text" ng-model="vm.fcm.Name" id="Name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.fcmForm.Name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Fcm name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.fcm._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
