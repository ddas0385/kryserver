<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.fcm.Name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.fcm.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="fcms.edit({ fcmId: vm.fcm._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.fcm.CreatedAt | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.fcm.User"
            data-ng-bind="vm.fcm.User.displayName"></span>
      <span data-ng-if="!vm.fcm.User">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.fcm.content"></p>
</section>
