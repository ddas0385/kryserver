<section>
  <div class="page-header">
    <h1>Regexes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="regex in vm.regexes"
       data-ui-sref="regexes.view({ regexId: regex._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="regex.Type"></h4>
      <small>    
        Posted on
        <span data-ng-bind="regex.CreatedAt | date:'mediumDate'"></span>
        by
        <span data-ng-if="regex.User" data-ng-bind="regex.User.displayName"></span>
        <span data-ng-if="!regex.User">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.regexes.$resolved && !vm.regexes.length">
    No Regexes yet, why don't you <a data-ui-sref="regexes.create">create one</a>?
  </div>
</section>
