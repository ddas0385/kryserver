<section>
  <div class="page-header">
    <h1>{{vm.templatetype._id ? 'Edit Template Type' : 'New Template Type'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.templatetypeForm" class="form-horizontal" ng-submit="vm.save(vm.form.templatetypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="Name">Name</label>
          <input name="Name" type="text" ng-model="vm.templatetype.Name" id="Name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.templatetypeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Templatetype name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.templatetype._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
