<section>
  <div class="page-header">
    <h1>Template Types</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="templatetype in vm.templatetypes"
       data-ui-sref="templatetypes.view({ templatetypeId: templatetype._id })"
       class="list-group-item">
       <h4 class="list-group-item-heading" data-ng-bind="templatetype.Name"></h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="templatetype.CreatedAt | date:'mediumDate'"></span>
        by
        <span data-ng-if="templatetype.User" data-ng-bind="templatetype.User.displayName"></span>
        <span data-ng-if="!templatetype.User">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="templatetype.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.templatetypes.$resolved && !vm.templatetypes.length">
    No Templatetypes yet, why don't you <a data-ui-sref="templatetypes.create">create one</a>?
  </div>
</section>
